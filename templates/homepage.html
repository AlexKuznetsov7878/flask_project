<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <p>Username: {{ user.username }}</p>
                <p>Email: {{ user.email }}</p>
                {% if user.image_filename %}
                    <img src="{{ url_for('static', filename=user.image_filename) }}" alt="{{ user.username }}" style="width: 100px;">
                {% else %}
                    <p>No image available.</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
